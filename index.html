<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Full Stack Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@700&family=Readex+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <main class="layout">
    <div class="middle-container">
      <form class="form" action="">
        <h1>Say Hello!</h1>
        <label for="name" class="label-f">
          Your Name  <br />
        </label>  
          <input class="name-b border-n line-h" id="name" type="text" name="username" placeholder="Enter your name" required />  
        <br /> 
        <label for="e-mail" class="label-f">
          Email <br /> 
        </label>  
          <input class="name-b border-n line-h" id="e-mail" type="email" name="email" placeholder="Enter your email address" required />
        <br />
        <label for="services" class="label-f line-h">
          Needed Services <br />
        </label>   
          <select class="name-b border-n select-f" name="service" id="services" required>
            <option value="">Choose Services</option>
            <option value="travel">Travel</option>
            <option value="hospitality">Hospitality</option>
            <option value="events">Events</option>
          </select>
        <br />
        <label for="budget" class="label-f line-h">
          Budget <br />
        </label>  
          <select class="name-b border-n select-f" name="budget" id="budget" required>
            <option value="">Select Budget</option>
            <option value="0-999">£0-999</option>
            <option value="1000-10000">£1000-10,000</option>
            <option value="10000-100000">£10,000-100,000+</option>
          </select>
         <br /> 
        <label for="message" class="label-f"> 
          Message  <br />
        </label>  
          <textarea class="name-b border-n" name="message" id="message" cols="60" rows="5" placeholder="Your message here.."></textarea>
        <br />
          <input class="b-space" type="submit" value="Submit ->" />
      </form>
    </div>
  </main>
</body>

</html>
